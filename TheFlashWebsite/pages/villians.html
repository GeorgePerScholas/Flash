		<figure class="flashSlides">
		<figcaption><h2>Reverse-Flash</h2><br><center>
		<img src="../images/Reverse-Flash.jpg" style="height: 400px;"></center> <br>
		<figcaption>Professor Eobard Thawne was a meta-human speedster from the 22nd century, a descendant of Eddie Thawne, a time criminal, and the archenemy of Barry Allen/The Flash as well as an enemy of the Legends. Obsessed with the 21st century's Flash, Eobard recreated the accident that gave the Flash his powers and became a speedster himself.</figcaption>
		</figure>
		
		<figure class="flashSlides">
		<figcaption><h2>Zoom</h2><br><center>
		<img src="../images/Zoom.jpg" style="height: 400px;"></center> <br>
		<figcaption>Hunter Zolomon was a meta-human speedster from Earth Two. Years after witnessing his father murder his mother when he was a child, Hunter became a serial killer. Following the S.T.A.R. Labs particle accelerator explosion, Hunter was affected during electroshock therapy by the dark matter emitted, giving him superhuman speed and various other abilities derived from it.</figcaption>
		</figure>
		
		
		<figure class="flashSlides">

	<script>
	var castImages = 1;
	flashCast(castImages);

	function spinCast(x) {
		flashCast(castImages += x);
	}
	
	function flashCast(x) {
		var y;
		var z = document.getElementsByClassName("flashSlides");
		if (x > z.length) {castImages = 1}
		if (x < 1) {castImages = z.length}
		for (y = 0; y < z.length; y++) {
			z[y].style.display = "none";
		}
			z[castImages-1].style.display ="block";
		
	}

	</script>
